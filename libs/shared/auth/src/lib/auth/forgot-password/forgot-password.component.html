<div class="max-w-md mx-auto">
  <div class="w-full max-w-sm p-6 rounded-lg shadow-md">
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="mb-6 text-2xl font-bold uppercase">Forgot Password</h2>

      <div class="space-y-4">
        <!--<div class="alert alert-error" *ngIf="error">{{ error }}</div> -->

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            id="email"
            type="email"
            [formControl]="emailControl"
            class="input input-bordered w-full max-w-md"
          />
          <p
            *ngIf="emailControl?.invalid && emailControl?.touched"
            class="mt-2 text-sm text-red-600"
          >
            Enter a valid email address
          </p>
        </div>
      </div>

      <div>
        <!-- forgot password-->
        <a
          [routerLink]="['/auth/forgot-password']"
          class="text-sm text-blue-600 hover:text-red-500"
          >Back to Login</a
        >
      </div>

      <button
        type="submit"
        [disabled]="emailControl.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Send Email to Reset Password
      </button>
    </form>
  </div>
</div>
