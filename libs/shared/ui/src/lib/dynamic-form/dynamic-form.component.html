<div class="max-w-md mx-auto">
  <div class="w-full max-w-sm p-6 rounded-lg shadow-md">
    <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <h2 class="mb-6 text-2xl font-bold uppercase">
        {{ formTitle }}
      </h2>

      <div class="space-y-4">
        <ng-container *ngFor="let control of formStructure">
          <!-- Text, Textarea & Number -->
          <div *ngIf="['text', 'number', 'textarea'].includes(control.type)">
            <label [for]="control.name" class="block text-sm font-medium text-gray-700">
              {{ control.label }}
            </label>
            <input
              *ngIf="control.type !== 'textarea'"
              [id]="control.name"
              [type]="control.type"
              [formControlName]="control.name"
              class="input input-bordered w-full max-w-md"
            />
            <textarea
              *ngIf="control.type === 'textarea'"
              [id]="control.name"
              [formControlName]="control.name"
              class="input input-bordered w-full max-w-md"
            ></textarea>
            <p
              *ngIf="
                dynamicForm.get(control.name)?.invalid &&
                dynamicForm.get(control.name)?.touched
              "
              class="mt-2 text-sm text-red-600"
            >
              {{ getErrorMessage(control.name) }}
            </p>
          </div>

          <!-- Radio Button -->
          <div *ngIf="control.type === 'radio'">
            <label class="block text-sm font-medium text-gray-700">{{ control.label }}</label>
            <div class="mt-2 space-x-4">
              <label *ngFor="let option of control.options" class="inline-flex items-center">
                <input
                  type="radio"
                  [formControlName]="control.name"
                  [value]="option.value"
                  class="form-radio"
                />
                <span class="ml-2">{{ option.label }}</span>
              </label>
            </div>
          </div>

          <!-- Checkbox -->
          <div *ngIf="control.type === 'checkbox'">
            <label class="block text-sm font-medium text-gray-700">{{ control.label }}</label>
            <div class="mt-2 space x-4">
              <input
                type="checkbox"
                [formControlName]="control.name"
                class="checkbox"
              />
            </div>
          </div>

          <!-- Select -->
          <div *ngIf="control.type === 'select'">
            <label [for]="control.name" class="block text-sm font-medium text-gray-700">
              {{ control.label }}
            </label>
            <select
              [id]="control.name"
              [formControlName]="control.name"
              class="input input-bordered w-full max-w-md"
            >
              <option disabled selected>-Select-</option>
              <option *ngFor="let option of control.options" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
            <p
              *ngIf="
                dynamicForm.get(control.name)?.invalid &&
                dynamicForm.get(control.name)?.touched
              "
              class="mt-2 text-sm text-red-600"
            >
              {{ getErrorMessage(control.name) }}
            </p>
          </div>
        </ng-container>
      </div>

      <button
        type="submit"
        [disabled]="dynamicForm.invalid"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Submit
      </button>
    </form>
  </div>
</div>
